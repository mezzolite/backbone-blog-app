<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backbone BlogRoll App</title>
</head>
<body>
    <h1>Backbone Blogroll App</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>URL</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>
                    <input class='form-control author-input'>
                </td>
                <td>
                    <input class='form-control title-input'>
                </td>
                <td>
                    <input class='form-control URL-input'>
                </td>
                <td>
                    <button class="add-blog">Add</button>
                </td>
            </tr>
        </thead>
        <tbody class="blogs-list"></tbody>
    </table>
    
    <script type="text/template" class="blogs-list-template">
        <td><span class='author'><%= author %></span></td>
        <td><span class='title'><%= title %></span></td>
        <td><span class='URL'><%= URL %></span></td>
        <td>
            <button class='edit-blog'>EDIT</button> 
            <button class='delete-blog'>Delete</button>
            <button class='update-blog' style="display:none">Update</button>
            <button class='cancel-blog' style="display:none">Cancel</button>
        </td>
    </script>

    <script src="../dependencies/jquery-3.4.1.min.js"></script>
    <script src="../dependencies/underscore-min.js"></script>
    <script src="../dependencies/backbone-min.js"></script>
    <script src="scripts.js"></script>

   
</body>
</html>
